<ion-header>

  <ion-navbar color="secondary">
    <ion-title align ="center">Chat Room</ion-title>
    <ion-buttons end>
        <button ion-button icon-only (click)="setting()" >
          <ion-icon name="md-settings"></ion-icon>
        </button>
      </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding class="container">

    <li class="msg-container">
        <ul class="text" *ngFor="let item of messages | async">
          <ion-card color ="divider">
            
              <ion-card-header >
                {{item.UserName}}
              </ion-card-header>
            
              <ion-card-content color="dark">
				<p>{{item.Message}}</p>
                
              </ion-card-content>
            
            </ion-card>
          </ul>
      </li>




</ion-content>

<ion-footer>
  <ion-grid class="input">
    <ion-row>
     <ion-col col-10 col-sm-9 col-md-9 col-lg-9 col-xl-9>
      <ion-input id="message" placeholder="   Type Message here....." [(ngModel)]= "Message" ></ion-input>
     </ion-col>
     <ion-col col-2 col-sm-2 col-md-2 col-lg-2 col-xl-2>
       <button ion-button (click)="send()"  >
         <ion-icon name="md-send"></ion-icon> 
        </button>
      </ion-col>
    </ion-row>
    
  </ion-grid>
</ion-footer>
