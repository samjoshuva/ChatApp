<ion-header>

  <ion-navbar color="secondary" >
    <ion-title>login</ion-title>

    
  </ion-navbar>



</ion-header>


<ion-content padding>

    <ion-list>
          <ion-item>
            <ion-label floating >User Name</ion-label>
            <ion-input type="text" [(ngModel)] ="username" ></ion-input>

    </ion-list>

</ion-content>


<ion-footer>
    <button class="login-btn"  ion-button color="primary" block (click) ="login()" large>Login</button>
</ion-footer>
